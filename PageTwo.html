<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<nav>
    <li><a class="active" href="PageOne.html">Contacts</a></li>
    <li><a href="PageTwo.html">Create New Contact*</a></li>
    <li><a href="PageThree.html">Show Favourites</a></li>
</nav>

<main>
<img class="placeholder" src="placeholder.png">
<form>
   <ul>
      <li>
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Contact Name">
        <button type="button">+</button>
      </li>

     <li>
        <label for="phone"></label>
        <input type="text" id="phone" name="phone" placeholder="Contact Phone">
        <button type="button">+</button>
     </li>

     <li>
        <label for="address"></label>
        <input type="text" id="address" name="address" placeholder="Contact Address">
        <button type="button">+</button>
     </li>

     <li>
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Contact Email">
        <button type="button">+</button>
     </li>
      <button type="submit" name="save">Save Contact</button>
      <button type="reset" name="cancel">Cancel</button>
   </ul>
</form>
</main>

    
</body>
</html>
